<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <menu>
        <ul>
            {% for href, name in menu.items() %}
                <li><a href={{href}}>{{name}}</a></li>
            {% endfor %}
        </ul>
    </menu>
    <hr>
    <h1>Результаты поиска по сайту <a href="https://vk.com/">vk.com</a> с использованием SQLAlchemy </h1>
    <table>
        <tr>
            <th>ID в VK</th>
            <th>Имя</th>
            <th>Место учёбы в ВУЗе</th>
        </tr>
        {% for i in result %}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
